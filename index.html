<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.js"></script>
	<script src="assets/javascript/TrainSchedule.js" type="text/javascript"></script>
  </head>

  <body>

	<div id="jumboContainer" class="container">
		<div class="jumbotron">
		  <h1>Get Gone Train Schedule</h1>
		  <p id="time"></p>
		</div>
	</div>

	<div id="curSchedContainer" class="container">
		<h2>Current Schedule</h2>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency in Minutes</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<div id="addTrainContainer" class=container>
		<h2>Add Train</h2>
		<form>
			<div class="form-group">
				<label class="col-form-label">Train Name</label><br>
				<input id="trainName" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label class="col-form-label">Destination</label><br>
				<input id="destination" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label class="col-form-label">First Train Time (HH:mm - military time)</label><br>
				<input id="firstTrainTime" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label class="col-form-label">Frequency (min)</label><br>
				<input id="frequency" type="text" class="form-control">
			</div>
			<button id="submitRow" name="submit" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
</html>
